<!DOCTYPE html>
<html
  class=""
  lang="{{ .Site.LanguageCode }}"
  prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb#"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ .Params.title }}</title>
    <link rel="canonical" href="{{ .Permalink }}" />
    <link rel="stylesheet" href="{{ .Site.BaseURL }}style.css" />
    <link rel="icon" type="image/png" href="media/favicon.png" />
</head>
<body>        

    <div class="container">
      
      <!-- page title -->
      {{ with .Params.pageTitle }}        
      <div class="title">
        <div class="text">
          {{.}}
        </div>
        <div class="wavy"></div>
      </div>
      {{ end }}      

      <!-- video parameter -->
      {{ with .Params.videoLink }}
      <div class="embed-container">
        <iframe src={{.}} frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>    
      </div>        
      {{ end }}

      <!-- video parameter -->
      <!-- {{ with .Params.videoSrc }}        
      <video controls src="media/ford.mp4"></video>
      {{ end }} -->

      <!-- image parameter -->
      {{ with .Params.heroImg }}        
        <img src={{.}} alt="hero image" class="hero">        
      {{ end }}


      <!-- .md file content -->
      {{ .Content }}

    </div>    
    <footer>        
      <p>     
          © <script>document.write(new Date().getFullYear())</script> · 
          <a href="http://www.supsi.ch/lcv">SUPSI</a> / Con il supporto di           
          <a href="http://www.grstiftung.ch">Gebert Rüf Stiftung.</a><br>
          <a class="purple" href="mailto:serena.cangiano@supsi.ch">Contatti</a>
      </p>      
    </footer>  

    <!-- scripts -->
    <script src="{{ .Site.BaseURL }}script.js"></script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-142374400-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-142374400-1');
    </script>

</body>
</html>
