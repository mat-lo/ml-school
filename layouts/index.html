<!DOCTYPE html>
<html
  class=""
  lang="{{ .Site.LanguageCode }}"
  prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb#"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ .Params.title }}</title>
    <link rel="canonical" href="{{ .Permalink }}" />
    <link rel="stylesheet" href="{{ .Site.BaseURL }}style.css" />
</head>
<body>
    
    <div class="topbg"></div>

    <div class="container">
      
      <!-- page title -->
      {{ with .Params.pageTitle }}        
      <div class="title">
        <div class="text">
          {{.}}
        </div>
        <div class="wavy"></div>
      </div>
      {{ end }}

      <!-- video parameter -->
      <!-- {{ with .Params.videoLink }}        
      <iframe src={{.}} frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>      
      {{ end }} -->

      <!-- video parameter -->
      <!-- {{ with .Params.videoSrc }}        
      <video controls src="media/ford.mp4"></video>
      {{ end }} -->

      <!-- image parameter -->
      {{ with .Params.heroImg }}        
        <img src={{.}} alt="hero image" class="hero">        
      {{ end }}


      <!-- .md file content -->
      {{ .Content }}

    </div>    
    <footer>        
      <p>     
          © SUPSI <script>document.write(new Date().getFullYear())</script> ·           
          <a href="mailto:serena.cangiano@supsi.ch">contatti</a>
      </p>      
    </footer>  

    <!-- scripts -->
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
    <script src="{{ .Site.BaseURL }}script.js"></script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-142374400-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-142374400-1');
    </script>

</body>
</html>
